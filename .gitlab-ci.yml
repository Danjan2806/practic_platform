stages:
  - test
  - build
  - deploy

variables:
  POSTGRES_DB: hotel
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: Valeria89
  DB_HOST: db
  DB_PORT: 5432
  DB_NAME: hotel
  DB_USER: postgres
  DB_PASSWORD: Valeria89
  DOCKER_DRIVER: overlay2
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Кэширование pip
cache:
  paths:
    - .cache/pip

# Сервис: база данных для тестов
services:
  - name: postgres:16
    alias: db
    command: ["postgres", "-c", "log_statement=all"]

# -------------------
# Job: Тесты Django
# -------------------
test:
  stage: test
  image: python:3.12
  before_script:
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    # Применяем миграции и запускаем тесты
    - python manage.py migrate --noinput
    - python manage.py test
  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - report.xml

# -------------------
# Job: Сборка Docker образа
# -------------------
build:
  stage: build
  image: docker:24
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    - docker build -t practic_platform:latest .
  only:
    - main

# -------------------
# Job: Деплой проекта
# -------------------
deploy:
  stage: deploy
  image: docker:24
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    # Останавливаем старый контейнер, если он есть
    - docker rm -f practic_platform_web || true
    # Запускаем контейнер с проектом на основе Dockerfile
    - docker run -d --name practic_platform_web -p 8000:8000 \
        --env DB_HOST=db \
        --env DB_PORT=5432 \
        --env DB_NAME=hotel \
        --env DB_USER=postgres \
        --env DB_PASSWORD=Valeria89 \
        practic_platform:latest
    # Применяем миграции внутри контейнера
    - docker exec practic_platform_web python manage.py migrate --noinput
  when: manual
  only:
    - main
