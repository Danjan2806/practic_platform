stages:
  - test
  - build
  - deploy

variables:
  POSTGRES_DB: hotel
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: Valeria89
  DB_HOST: db
  DB_PORT: 5432
  DB_NAME: hotel
  DB_USER: postgres
  DB_PASSWORD: Valeria89
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

# -------------------
# Job: Тесты Django
# -------------------
test:
  stage: test
  tags:
    - powershell
  script:
    - python -m pip install --upgrade pip
    - pip install -r "$CI_PROJECT_DIR/requirements.txt"
    - $Env:DB_NAME="hotel"
    - $Env:DB_USER="postgres"
    - $Env:DB_PASSWORD="Valeria89"
    - $Env:DB_HOST="db"
    - $Env:DB_PORT="5432"
    - python "$CI_PROJECT_DIR/mysite/manage.py" migrate --noinput
    - python "$CI_PROJECT_DIR/mysite/manage.py" test
  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - report.xml

# -------------------
# Job: Сборка Docker образа (необязательно для тестов)
# -------------------
build:
  stage: build
  tags:
    - powershell
  script:
    - docker build -t practic_platform:latest .
  only:
    - main

# -------------------
# Job: Деплой проекта
# -------------------
deploy:
  stage: deploy
  tags:
    - powershell
  script:
    # Останавливаем старый контейнер
    - docker rm -f practic_platform_web || true
    # Запускаем новый
    - docker run -d --name practic_platform_web -p 8000:8000 `
        --env DB_HOST=db `
        --env DB_PORT=5432 `
        --env DB_NAME=hotel `
        --env DB_USER=postgres `
        --env DB_PASSWORD=Valeria89 `
        practic_platform:latest
    # Миграции внутри контейнера
    - docker exec practic_platform_web python manage.py migrate --noinput
  when: manual
  only:
    - main
